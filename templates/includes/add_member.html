{% block content %}

	<form method="POST" action="/">
		<h4 class="text-primary">Form a Team</h4>

		<br>
	    {{ add_member_form.group_name.label }} {{ add_member_form.group_name(size=20) }}
		<br>
	    {{ add_member_form.member_input.label }} {{ add_member_form.member_input(size=70) }}
		<br>

	    <input class="btn btn-primary" type="submit" value="Go">
		<a class="text-primary" onclick="off()">Cancel</a>
	</form>

{% endblock %}
