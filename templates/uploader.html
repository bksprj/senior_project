{% extends 'base.html' %}

{% block content %}

<h4>Upload File Data</h4>
<form method=post enctype=multipart/form-data>
  <p>What group would you like to insert data for?</p>
  <input type=text name=group_insert>
  <p>Click browse to find the file to upload</p>
  <input type=file name=file>
  <input type=submit value=Upload>
</form>
{% endblock %}
