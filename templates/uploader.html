{% extends 'base.html' %}

{% block content %}

<h4 class="text-primary">Upload File Data</h4>
<form method=post enctype=multipart/form-data>
  <p class="text-primary">What group would you like to insert data for?</p>
  <input type=text name=group_insert>
  <p class="text-primary">Click browse to find the file to upload</p>
  <input type=file name=file>
  <input class="btn btn-primary" type=submit value=Upload>
</form>
{% endblock %}
